type: object
fields:

  openapi:
    type: string

  info:
    type: object
    fields:
      title:
        type: string
      description:
        type: string
      termsOfService:
        type: string
      contact:
        type: object
        fields:
          name:
            type: string
          url:
            type: string
          email:
            type: string
      license:
        type: object
        fields:
          name:
            type: string
          url:
            type: string
      version:
        type: string

  servers:
    type: array
    items:
      type: object
      fields:
        url:
          type: string
        description:
          type: string
        variables:
          type: object
          extensible: true
          fields: {}
          extensionFields:
            type: object
            fields:
              enum:
                type: array
                items:
                  type: string
              default:
                type: string
              description:
                type: string

  paths:
    type: object
    extensible: true
    fields: {}
    extensionFields:
      type: object
      #extensible: true # @todo remove this extensible when the spec is complete
      fields:
        $ref:
          type: string
        summary:
          type: string
        description:
          type: string
        get:
          type: object
          fields:
            tags:
              type: array
              items:
                type: string
            summary:
              type: string
            description:
              type: string
            externalDocs:
              type: object
              fields:
                description:
                  type: string
                url:
                  type: string
            operationId:
              type: string
            parameters:
              type: array
              items:
                type: mixed
                options:
                  - type: object
                    fields:
                      name:
                        type: string
                      in:
                        type: string
                      description:
                        type: string
                      required:
                        type: boolean
                      deprecated:
                        type: boolean
                      allowEmptyValue:
                        type: boolean
                  - type: object
                    fields:
                      $ref:
                        type: string
            requestBody:
              type: mixed
              options:
                - type: object
                  fields:
                    description:
                      type: string
                    content:
                      type: object
                      extensible: true
                      fields: {}
                      extensionFields:
                        type: object
                        fields:
                          schema:
                            type: mixed
                            options:
                              - type: object
                                fields:
                                  type:
                                    type: string
                                    # @todo complete schema fields according to https://github.com/OAI/OpenAPI-Specification/blob/3.0.1/versions/3.0.1.md#schemaObject
                              - type: object
                                fields:
                                  $ref:
                                    type: string
                          example:
                            type: mixed
                            options:
                              - type: 'null'
                              - type: boolean
                              - type: string
                              - type: object
                                extensible: true
                              - type: array
                          examples:
                            type: object
                            extensible: true
                            extensionFields:
                              type: mixed
                              options:
                                - type: object
                                  fields:
                                    summary:
                                      type: string
                                    description:
                                      type: string
                                    value:
                                      type: mixed
                                      options:
                                        - type: 'null'
                                        - type: boolean
                                        - type: string
                                        - type: object
                                          extensible: true
                                        - type: array
                                    extenralValue:
                                      type: string
                                - type: object
                                  fields:
                                    $ref:
                                      type: string
                          encoding:
                            type: object
                            extensible: true
                            extensionFields:
                              type: object
                              fields:
                                contentType:
                                  type: string
                                headers:
                                  type: object
                                  extensible: true
                                  extensionFields:
                                    type: mixed
                                    options:
                                      - type: object
                                        fields:
                                          description:
                                            type: string
                                          required:
                                            type: boolean
                                          deprecated:
                                            type: boolean
                                          allowEmptyValue:
                                            type: boolean
                                          # @todo check other fields such as 'schema', etc. in Open API 3 spec.
                                      - type: object
                                        fields:
                                          $ref:
                                            type: string
                                style:
                                  type: string
                                explode:
                                  type: boolean
                                allowReserved:
                                  type: string
                    required:
                      type: boolean
                - type: object
                  fields:
                    $ref:
                      type: string

            responses:
              type: object
              extensible: true
              fields:
                default:
                  type: mixed
                  options:
                    - type: object
#                      fields:
#
                    - type: object
                      fields:
                        $ref:
                          type: string
              extensionFields:
                type: object
                fields:
                  description:
                    type: string
            security:
              type: array
              items:
                type: object
                extensible: true
                fields: {}
                extensionFields:
                  type: array
                  items:
                    type: string

  tags:
    type: array
    items:
      type: object
      fields:
        name:
          type: string
        description:
          type: string
        externalDocs:
          type: object
          fields:
            description:
              type: string
            url:
              type: string
